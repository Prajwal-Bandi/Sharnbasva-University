<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
     
        <!-- Button to open the modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Click Me!
        </button>
 
        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
 
                    <!-- Modal header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Fading Effect</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
 
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">
                            <div class="heading">REGISTER HERE</div>
                        
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Name</label>
                        </div><br>
                        <div class="form-floating">
                            <input type="select " class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Last name</label>
                        </div><br>
                        <div class="form-floating">
                            <input type="" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">USN</label>
                            </div><br>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                <option selected>BRANCH</option>
                                <option value="1">Computer science & engineering</option>
                                <option value="2">Electrical & Electronic engineering</option>
                                <option value="3">Civil engineering</option>
                                <option value="3">Mechanical engineering</option>
                                <option value="3">Architecture engineering</option>
                                <option value="3">Energy engineering</option>
                            </select>
                            <label for="floatingSelectGrid">Branch</label>
                        </div><br>
                
                
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                <option selected>SEMESTER</option>
                                <option value="1">1st semester</option>
                                <option value="2">2nd semester</option>
                                <option value="3">3rd semester</option>
                                <option value="3">4th semester</option>
                                <option value="3">5th semester</option>
                                <option value="3">6th semester</option>
                                <option value="3">7th semester</option>
                                <option value="3">8th semester</option>
                            </select>
                            <label for="floatingSelectGrid">Semester</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                <option selected>SECTION</option>
                                <option value="1">A1</option>
                                <option value="2">A2</option>
                                <option value="3">A3</option>
                            </select>
                            <label for="floatingSelectGrid">Section</label>
                        </div><br>
                
                
                
                
                        <div class="submit">
                            <input type="submit" value="submit" name="submit" class="btn btn-primary">
                        </div>
                
                
                    </div>
                    </div>
 
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                    </div>
 
                </div>
            </div>
        </div>
     
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
